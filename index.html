<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Bracket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #eaeaea;
      margin: 0;
    }

    .container {
      max-width: 760px;
      margin: 40px auto;
      padding: 24px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 6px;
    }

    .sub {
      color: #aaa;
      margin-bottom: 32px;
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    select, textarea, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    select, textarea {
      background: #1b1b1b;
      color: #fff;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      margin-top: 32px;
      cursor: pointer;
    }

    .output {
      margin-top: 40px;
      padding: 24px;
      background: #161616;
      border-radius: 14px;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Project Bracket</h1>
    <p class="sub">AI-assisted scope clarity, pricing, and working rules.</p>

    <label>Project type</label>
    <select id="projectType">
      <option value="uiux">UI / UX Design</option>
      <option value="branding">Branding & Identity</option>
      <option value="website">Website Design</option>
      <option value="mobile">Mobile App Design</option>
      <option value="illustration">Illustration</option>
      <option value="custom">Custom / Undefined</option>
    </select>

    <label>Project complexity</label>
    <select id="complexity">
      <option value="simple">Simple</option>
      <option value="moderate">Moderate</option>
      <option value="complex">Complex</option>
    </select>

    <label>Number of key screens / deliverables</label>
    <select id="deliverables">
      <option value="few">Few (1–5)</option>
      <option value="some">Some (6–15)</option>
      <option value="many">Many (16+)</option>
    </select>

    <label>Client clarity level</label>
    <select id="clarity">
      <option value="clear">Very clear</option>
      <option value="partial">Somewhat clear</option>
      <option value="unclear">Exploratory / unclear</option>
    </select>

    <label>Timeline expectation</label>
    <select id="timeline">
      <option value="flexible">Flexible</option>
      <option value="standard">Standard</option>
      <option value="urgent">Urgent</option>
    </select>

    <label>Additional context (optional)</label>
    <textarea
      id="details"
      rows="5"
      placeholder="Constraints, politics, budget anxiety, internal approvals, inspirations…"
    ></textarea>

    <button onclick="generate()">Generate Bracket</button>

    <div id="output" class="output" style="display:none;"></div>

    <footer>
      Quote → Scope → Assumptions → Playbook
    </footer>
  </div>

  <script>
    async function generate() {
      const payload = {
        projectType: projectType.value,
        complexity: complexity.value,
        deliverables: deliverables.value,
        clarity: clarity.value,
        timeline: timeline.value,
        details: details.value
      };

      output.style.display = "block";
      output.textContent = "Interpreting scope…";

      const res = await fetch("/api/pricing", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      output.textContent = data.output || "Something failed.";
    }
  </script>
</body>
</html>

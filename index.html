<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Bracket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #eaeaea;
      margin: 0;
    }

    .container {
      max-width: 720px;
      margin: 40px auto;
      padding: 24px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 6px;
    }

    .sub {
      color: #aaa;
      margin-bottom: 32px;
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
    }

    select, textarea, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    select, textarea {
      background: #1b1b1b;
      color: #fff;
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      margin-top: 28px;
      cursor: pointer;
    }

    .output {
      margin-top: 36px;
      padding: 20px;
      background: #161616;
      border-radius: 12px;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Project Bracket</h1>
    <p class="sub">
      AI-assisted scope clarity & realistic pricing.
    </p>

    <label>Project type</label>
    <select id="projectType">
      <option value="uiux">UI / UX Design</option>
      <option value="branding">Branding & Identity</option>
      <option value="website">Website Design</option>
      <option value="mobile">Mobile App Design</option>
      <option value="illustration">Illustration</option>
      <option value="custom">Custom / Undefined</option>
    </select>

    <label>Project scale</label>
    <select id="scale">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

    <label>Timeline</label>
    <select id="timeline">
      <option value="relaxed">Flexible</option>
      <option value="normal">Standard</option>
      <option value="urgent">Urgent</option>
    </select>

    <label>Additional context (optional)</label>
    <textarea
      id="details"
      placeholder="Constraints, expectations, references, internal politics, unknowns…"
    ></textarea>

    <button onclick="generate()">Generate Bracket</button>

    <div id="output" class="output" style="display:none;"></div>

    <footer>
      Quote → Scope → Assumptions → Risk
    </footer>
  </div>

  <script>
    async function generate() {
      const payload = {
        projectType: projectType.value,
        scale: scale.value,
        timeline: timeline.value,
        details: details.value
      };

      output.style.display = "block";
      output.textContent = "Analyzing scope…";

      const res = await fetch("/api/pricing", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      output.textContent = data.output || "Something broke.";
    }
  </script>
</body>
</html>

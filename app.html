<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bracket — App</title>

<style>
:root{
  --bg-dark:#0f1220;
  --bg-light:#ffffff;
  --text-dark:#0f172a;
  --text-muted:#64748b;
  --accent:#6366f1;
  --border:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg-dark);
  color:#fff;
}

.navbar{
  border-bottom:1px solid rgba(255,255,255,0.1);
}
.nav-inner{
  max-width:1100px;
  margin:auto;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
}
.logo a{color:#fff;text-decoration:none;font-weight:700}

.app-shell{display:flex;justify-content:center;padding:32px 16px}
.app{width:100%;max-width:720px}

.tabs{display:flex;gap:24px;border-bottom:1px solid rgba(255,255,255,0.2);margin-bottom:16px}
.tab{cursor:pointer;color:#c7d2fe;font-weight:600;padding-bottom:10px}
.tab.active{color:#fff;border-bottom:2px solid #fff}

.card{
  background:#fff;
  color:var(--text-dark);
  border-radius:16px;
  padding:24px;
}

label{
  display:block;
  font-size:13px;
  margin-top:14px;
  margin-bottom:6px;
  color:var(--text-muted);
}

select, textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}

button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}

.result{
  margin-top:16px;
  padding:16px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#f9fafb;
}

.hidden{display:none}
</style>
</head>

<body>

<div class="navbar">
  <div class="nav-inner">
    <div class="logo"><a href="/">BRACKET</a></div>
  </div>
</div>

<div class="app-shell">
<div class="app">

<div class="tabs">
  <div class="tab active" onclick="switchTab('pricing',this)">Pricing</div>
  <div class="tab" onclick="switchTab('scope',this)">Scope</div>
  <div class="tab" onclick="switchTab('playbook',this)">Client Playbook</div>
</div>

<!-- ================= PRICING (CHANGED) ================= -->
<div id="pricing" class="card">

  <h3>Project pricing details</h3>

  <label>Project type</label>
  <select id="projectType">
    <option>Brand identity</option>
    <option>Website design</option>
    <option>UI/UX design</option>
    <option>Landing page</option>
    <option>Other</option>
  </select>

  <label>Scope size</label>
  <select id="scopeSize">
    <option>Small</option>
    <option>Medium</option>
    <option>Large</option>
  </select>

  <label>Timeline</label>
  <select id="timeline">
    <option>Relaxed</option>
    <option>Normal</option>
    <option>Fast</option>
    <option>Rush</option>
  </select>

  <label>Revisions</label>
  <select id="revisions">
    <option>1–2 rounds</option>
    <option>3–4 rounds</option>
    <option>Unlimited / unclear</option>
  </select>

  <label>Your experience level</label>
  <select id="experience">
    <option>Early</option>
    <option>Mid</option>
    <option>Senior</option>
  </select>

  <button onclick="calculatePricing()">Calculate price</button>

  <div id="pricingResult" class="result hidden">
    <textarea id="pricingOutput" readonly></textarea>
  </div>

</div>
<!-- ================= END PRICING ================= -->

<!-- SCOPE (UNCHANGED) -->
<div id="scope" class="card hidden">
  <h3>Describe project scope</h3>
  <textarea id="scopeInput"></textarea>
  <button onclick="callAI('scope')">Generate scope</button>
  <div id="scopeResult" class="result hidden">
    <textarea id="scopeOutput" readonly></textarea>
  </div>
</div>

<!-- PLAYBOOK (UNCHANGED) -->
<div id="playbook" class="card hidden">
  <h3>Describe client situation</h3>
  <textarea id="playbookInput"></textarea>
  <button onclick="callAI('playbook')">Generate response</button>
  <div id="playbookResult" class="result hidden">
    <textarea id="playbookOutput" readonly></textarea>
  </div>
</div>

</div>
</div>

<script>
function switchTab(id, el){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

/* ===== PRICING LOGIC ===== */
function calculatePricing(){
  let base = 30000;

  const scopeMap = { Small:1, Medium:1.4, Large:1.8 };
  const timelineMap = { Relaxed:1, Normal:1.1, Fast:1.25, Rush:1.4 };
  const expMap = { Early:0.8, Mid:1, Senior:1.3 };
  const revisionMap = {
    "1–2 rounds":1,
    "3–4 rounds":1.15,
    "Unlimited / unclear":1.35
  };

  const price =
    base *
    scopeMap[scopeSize.value] *
    timelineMap[timeline.value] *
    expMap[experience.value] *
    revisionMap[revisions.value];

  const min = Math.round(price * 0.9);
  const max = Math.round(price * 1.1);

  pricingOutput.value =
`Recommended range (INR):
₹${min.toLocaleString()} – ₹${max.toLocaleString()}

Based on scope size, timeline urgency, revision load, and experience level.`;

  pricingResult.classList.remove("hidden");
}

/* ===== EXISTING AI CALL ===== */
async function callAI(type){
  const input=document.getElementById(type+"Input").value.trim();
  if(!input) return alert("Please enter text");

  const res=await fetch(`/api/${type}`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ text:input })
  });

  const data=await res.json();
  document.getElementById(type+"Output").value=data.output;
  document.getElementById(type+"Result").classList.remove("hidden");
}
</script>

</body>
</html>

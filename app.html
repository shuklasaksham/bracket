<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bracket — App</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f1220;
  color: #fff;
}

.app {
  max-width: 720px;
  margin: 40px auto;
}

.card {
  background: #fff;
  color: #111;
  border-radius: 16px;
  padding: 24px;
}

label {
  font-size: 14px;
  font-weight: 600;
  display: block;
  margin-top: 16px;
}

select, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
}

button {
  margin-top: 24px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: #6366f1;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.result {
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="app">
  <div class="card">
    <h2>Project pricing inputs</h2>

    <label>Project type</label>
    <select id="projectType">
      <option>Brand identity</option>
      <option>UI/UX design</option>
      <option>Website design</option>
      <option>App design</option>
      <option>Social media creatives</option>
      <option>Pitch deck</option>
      <option>Illustration</option>
    </select>

    <label>Scope size</label>
    <select id="scopeSize">
      <option>Small (few deliverables)</option>
      <option>Medium (multiple deliverables)</option>
      <option>Large (complex / many deliverables)</option>
    </select>

    <label>Timeline</label>
    <select id="timeline">
      <option>Flexible</option>
      <option>Moderate</option>
      <option>Urgent</option>
    </select>

    <label>Revisions expected</label>
    <select id="revisions">
      <option>1–2 rounds</option>
      <option>3–4 rounds</option>
      <option>Unlimited / unclear</option>
    </select>

    <label>Client type</label>
    <select id="clientType">
      <option>Startup / small business</option>
      <option>Corporate</option>
      <option>Agency / intermediary</option>
    </select>

    <label>Your experience level</label>
    <select id="experience">
      <option>Early (0–2 years)</option>
      <option>Mid (2–5 years)</option>
      <option>Senior (5+ years)</option>
    </select>

    <label>Additional context (optional)</label>
    <textarea id="context" placeholder="Budget signals, red flags, unclear expectations, etc."></textarea>

    <button onclick="calculatePrice()">Calculate price</button>

    <div class="result">
      <textarea id="pricingOutput" readonly></textarea>
    </div>
  </div>
</div>

<script>
async function calculatePrice() {
  const payload = {
    projectType: document.getElementById("projectType").value,
    scopeSize: document.getElementById("scopeSize").value,
    timeline: document.getElementById("timeline").value,
    revisions: document.getElementById("revisions").value,
    clientType: document.getElementById("clientType").value,
    experience: document.getElementById("experience").value,
    context: document.getElementById("context").value
  };

  const res = await fetch("/api/pricing", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  document.getElementById("pricingOutput").value = data.output;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Bracket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #eaeaea;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 720px;
      margin: 40px auto;
      padding: 24px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 6px;
    }

    p.sub {
      color: #aaa;
      margin-bottom: 32px;
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    select, textarea, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    select, textarea {
      background: #1b1b1b;
      color: #fff;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      background: #ffffff;
      color: #000;
      margin-top: 28px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .output {
      margin-top: 36px;
      padding: 20px;
      background: #161616;
      border-radius: 12px;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Project Bracket</h1>
    <p class="sub">
      A realistic project estimate, written the way professionals actually talk.
    </p>

    <label>Project type</label>
    <select id="projectType">
      <option value="uiux">UI / UX Design</option>
      <option value="branding">Branding & Identity</option>
      <option value="website">Website Design</option>
      <option value="mobile">Mobile App Design</option>
      <option value="illustration">Illustration / Artwork</option>
      <option value="custom">Custom / Undefined</option>
    </select>

    <label>Project scale</label>
    <select id="scale">
      <option value="small">Small (quick, focused)</option>
      <option value="medium">Medium (multi-step)</option>
      <option value="large">Large (complex, long-term)</option>
    </select>

    <label>Timeline expectation</label>
    <select id="timeline">
      <option value="relaxed">Flexible</option>
      <option value="normal">Standard</option>
      <option value="urgent">Urgent / Fast-track</option>
    </select>

    <label>
      Additional details (optional)
    </label>
    <textarea
      id="details"
      placeholder="Anything specific? Context, constraints, inspiration, expectations…"
    ></textarea>

    <button onclick="generate()">Generate Estimate</button>

    <div id="output" class="output" style="display:none;"></div>

    <footer>
      Built with intent. Not guesses.
    </footer>
  </div>

  <script>
    async function generate() {
      const projectType = document.getElementById("projectType").value;
      const scale = document.getElementById("scale").value;
      const timeline = document.getElementById("timeline").value;
      const details = document.getElementById("details").value;

      const outputBox = document.getElementById("output");
      outputBox.style.display = "block";
      outputBox.textContent = "Thinking…";

      const res = await fetch("/api/pricing", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          projectType,
          scale,
          timeline,
          details
        })
      });

      const data = await res.json();
      outputBox.textContent = data.output || "Something went wrong.";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bracket â€” App</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Inter+Tight:wght@500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/assets/css/base.css">
<link rel="stylesheet" href="/assets/css/layout.css">
<link rel="stylesheet" href="/assets/css/components.css">
<link rel="stylesheet" href="/assets/css/app.css">
</head>

<body>
  
<script src="/assets/js/pricing.js"></script>
<script src="/assets/js/scope.js"></script>
<script src="/assets/js/playbook.js"></script>
<script src="/assets/js/app.js"></script>
<!-- NAV -->
<div id="navbar"></div>

<div class="app-shell">
  <div class="app">

    <!-- TABS -->
    <div class="tabs">
      <div class="tab active" onclick="switchTab('pricing',this)">Pricing</div>
      <div class="tab" onclick="switchTab('scope',this)">Scope</div>
      <div class="tab" onclick="switchTab('playbook',this)">Client Playbook</div>
    </div>

    <!-- CONTENT -->
    <div id="pricing"></div>
    <div id="scope" class="hidden"></div>
    <div id="playbook" class="hidden"></div>

  </div>
</div>

<script>
/* ---------- LOAD PARTIALS (UI ONLY) ---------- */
async function load(id, file){
  const res = await fetch(file);
  document.getElementById(id).innerHTML = await res.text();
}

async function init(){
  await load("navbar", "/partials/navbar.html");
  await load("pricing", "/partials/pricing.html");
  await load("scope", "/partials/scope.html");
  await load("playbook", "/partials/playbook.html");

  bindUI(); // ðŸ‘ˆ THIS is the missing link
}

init();
/* ---------- BIND UI ELEMENTS ---------- */

let projectType,
    experience,
    projectSize,
    clientClarity,
    timeline,
    pricingContext,
    pricingResult,
    pricingOutput;

let workType,
    coverage,
    revisions,
    feedback,
    changes,
    scopeContext,
    scopeResult,
    scopeOutput;

function bindUI(){
  /* PRICING */
  projectType = document.getElementById("projectType");
  experience = document.getElementById("experience");
  projectSize = document.getElementById("projectSize");
  clientClarity = document.getElementById("clientClarity");
  timeline = document.getElementById("timeline");
  pricingContext = document.getElementById("pricingContext");
  pricingResult = document.getElementById("pricingResult");
  pricingOutput = document.getElementById("pricingOutput");

  /* SCOPE */
  workType = document.getElementById("workType");
  coverage = document.getElementById("coverage");
  revisions = document.getElementById("revisions");
  feedback = document.getElementById("feedback");
  changes = document.getElementById("changes");
  scopeContext = document.getElementById("scopeContext");
  scopeResult = document.getElementById("scopeResult");
  scopeOutput = document.getElementById("scopeOutput");
}

  <script>
function switchTab(id, el){
  // activate tab
  document.querySelectorAll('.tab').forEach(t =>
    t.classList.remove('active')
  );
  el.classList.add('active');

  // hide all sections
  document.getElementById('pricing').classList.add('hidden');
  document.getElementById('scope').classList.add('hidden');
  document.getElementById('playbook').classList.add('hidden');

  // show selected section
  document.getElementById(id).classList.remove('hidden');
}
</script>

</script>

</body>
</html>

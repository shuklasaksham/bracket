<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bracket — App</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Inter+Tight:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --text-primary:#0f172a;
  --text-secondary:#475569;
  --text-muted:#64748b;
  --accent:#5b5bff;
  --glass-bg:rgba(255,255,255,0.72);
  --border-light:rgba(15,23,42,0.08);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter', system-ui, sans-serif;
  color:var(--text-primary);
  background:
    radial-gradient(1000px 520px at 12% 10%, rgba(170,150,255,0.30), transparent 60%),
    radial-gradient(900px 520px at 88% 15%, rgba(255,170,210,0.22), transparent 65%),
    radial-gradient(800px 440px at 50% 92%, rgba(130,190,255,0.20), transparent 60%),
    #f9fafb;
}

/* NAV */
.navbar{
  position:sticky;
  top:0;
  z-index:10;
  background:var(--glass-bg);
  backdrop-filter:blur(14px) saturate(160%);
  border-bottom:1px solid var(--border-light);
}

.nav-inner{
  max-width:1100px;
  margin:0 auto;
  padding:24px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand img{height:32px}

.nav-links a{
  font-size:14px;
  color:var(--text-secondary);
  text-decoration:none;
}

/* APP */
.app-shell{display:flex;justify-content:center;padding:48px 16px}
.app{width:100%;max-width:760px}

/* TABS */
.tabs{
  display:flex;
  gap:32px;
  border-bottom:1px solid var(--border-light);
  margin-bottom:24px;
}

.tab{
  cursor:pointer;
  font-weight:500;
  color:var(--text-muted);
  padding-bottom:12px;
}

.tab.active{
  color:var(--text-primary);
  border-bottom:2px solid var(--accent);
}

/* CARD */
.card{
  background:rgba(255,255,255,0.55);
  backdrop-filter:blur(22px);
  border-radius:22px;
  padding:28px;
  border:1px solid rgba(255,255,255,0.55);
  box-shadow:0 28px 60px rgba(15,23,42,0.16);
}

.card h3{
  font-family:'Inter Tight', sans-serif;
  margin-top:0;
}

/* FORMS */
label{
  display:block;
  margin-top:18px;
  font-size:13px;
  font-weight:600;
  color:var(--text-secondary);
}

select, textarea{
  width:100%;
  margin-top:6px;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid var(--border-light);
  font-size:14px;
  background:#fff;
}

textarea{resize:none}
textarea.output-box{min-height:120px;overflow:hidden}

/* BUTTONS */
button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:
    linear-gradient(180deg, rgba(255,255,255,0.4), rgba(255,255,255,0.15)),
    var(--accent);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

button.reset{
  background:#e5e7eb;
  color:#0f172a;
}

/* RESULT */
.result{
  margin-top:18px;
  padding:16px;
  border-radius:14px;
  background:rgba(255,255,255,0.85);
}

.hidden{display:none}
</style>
</head>

<body>

<!-- NAV -->
<div class="navbar">
  <div class="nav-inner">
    <a href="/" class="brand">
      <img src="/logo-icon.png" alt="Bracket">
    </a>
    <div class="nav-links">
      <a href="/contact.html">Contact</a>
    </div>
  </div>
</div>

<div class="app-shell">
<div class="app">

<div class="tabs">
  <div class="tab active" onclick="switchTab('pricing',this)">Pricing</div>
  <div class="tab" onclick="switchTab('scope',this)">Scope</div>
  <div class="tab" onclick="switchTab('playbook',this)">Client Playbook</div>
</div>

<!-- PRICING -->
<div id="pricing" class="card">
  <h3>Pricing</h3>

  <label>Project type</label>
  <select id="projectType">
    <option value="" selected disabled>Select project type</option>
    <option>UI/UX – Product / SaaS</option>
    <option>UI/UX – Website / Marketing</option>
    <option>Mobile App Design</option>
    <option>Custom / Not sure yet</option>
  </select>

  <label>Designer experience</label>
  <select id="experience">
    <option value="" selected disabled>Select experience</option>
    <option>Early-career (0–2 years)</option>
    <option>Mid-level (3–5 years)</option>
    <option>Senior (6–10 years)</option>
  </select>

  <label>Project size</label>
  <select id="projectSize">
    <option value="" selected disabled>Select size</option>
    <option>Small</option>
    <option>Medium</option>
    <option>Large</option>
  </select>

  <label>Client clarity</label>
  <select id="clientClarity">
    <option value="" selected disabled>Select clarity</option>
    <option>Very clear</option>
    <option>Somewhat clear</option>
    <option>Exploratory / unclear</option>
  </select>

  <label>Timeline</label>
  <select id="timeline">
    <option value="" selected disabled>Select timeline</option>
    <option>Flexible</option>
    <option>Normal</option>
    <option>Urgent</option>
  </select>

  <label>Additional context (optional)</label>
  <textarea id="pricingContext"></textarea>

  <button onclick="callPricing()">Generate range</button>
  <button class="reset" onclick="resetPricing()">Reset</button>

  <div id="pricingResult" class="result hidden">
    <textarea id="pricingOutput" class="output-box" readonly></textarea>
  </div>
</div>

</div>
</div>

<div id="scope" class="card">

  <h3>Define project scope</h3>

  <label>Type of work</label>
  <select id="workType">
    <option disabled selected value="">Select</option>
    <option>Product UI design</option>
    <option>Marketing / website design</option>
    <option>Brand identity / visuals</option>
    <option>Design audit / review</option>
    <option>Illustration / graphics</option>
    <option>Mixed / custom work</option>
  </select>

  <label>What will be delivered</label>
  <select id="deliverables" multiple>
    <option>Screens / pages</option>
    <option>Visual concepts</option>
    <option>Final static designs</option>
    <option>Editable source files</option>
    <option>Design handoff notes</option>
  </select>

  <label>Design coverage</label>
  <select id="coverage">
    <option disabled selected value="">Select</option>
    <option>Focused</option>
    <option>Standard</option>
    <option>Broad</option>
  </select>

  <label>How revisions work</label>
  <select id="revisions">
    <option>Fixed rounds</option>
    <option>Milestone based</option>
    <option>Final polish only</option>
  </select>

  <label>How feedback is shared</label>
  <select id="feedback">
    <option>Single decision-maker</option>
    <option>Consolidated team feedback</option>
    <option>Exploratory</option>
  </select>

  <label>How changes are handled</label>
  <select id="changes">
    <option>Within scope</option>
    <option>Discuss collaboratively</option>
    <option>Scope expansion</option>
  </select>

  <label>What affects the timeline</label>
  <select id="dependencies" multiple>
    <option>Timely client feedback</option>
    <option>Asset availability</option>
    <option>Stakeholder approvals</option>
    <option>External dependencies</option>
  </select>

  <label>Not included in this scope</label>
  <select id="exclusions" multiple>
    <option>Copywriting</option>
    <option>Development</option>
    <option>Animations</option>
    <option>Additional screens</option>
    <option>Ongoing support</option>
    <option>Marketing strategy</option>
  </select>

  <label>Additional context (optional)</label>
  <textarea id="scopeContext"></textarea>

  <button onclick="generateScope()">Generate scope</button>

  <div id="scopeResult" class="hidden">
    <textarea id="scopeOutput" class="output-box" readonly></textarea>
  </div>
</div>

<script>
function getMulti(id){
  return [...document.getElementById(id).selectedOptions].map(o=>o.value);
}

async function generateScope(){
  const payload = {
    workType: workType.value,
    deliverables: getMulti("deliverables"),
    coverage: coverage.value,
    revisions: revisions.value,
    feedback: feedback.value,
    changes: changes.value,
    dependencies: getMulti("dependencies"),
    exclusions: getMulti("exclusions"),
    context: scopeContext.value
  };

  const res = await fetch("/api/scope",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(payload)
  });

  const data = await res.json();
  scopeOutput.value = data.output;
  scopeResult.classList.remove("hidden");
}
</script>

  
<script>
function switchTab(id, el){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function autoResize(el){
  el.style.height = "auto";
  el.style.height = el.scrollHeight + "px";
}

function resetPricing(){
  projectType.selectedIndex = 0;
  experience.selectedIndex = 0;
  projectSize.selectedIndex = 0;
  clientClarity.selectedIndex = 0;
  timeline.selectedIndex = 0;
  pricingContext.value = "";
  pricingOutput.value = "";
  pricingResult.classList.add("hidden");
}

async function callPricing(){
  const payload = {
    projectType: projectType.value,
    experience: experience.value,
    size: projectSize.value,
    clarity: clientClarity.value,
    timeline: timeline.value,
    context: pricingContext.value
  };

  const res = await fetch("/api/pricing",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(payload)
  });

  const data = await res.json();
  pricingOutput.value = data.output;
  pricingResult.classList.remove("hidden");
  autoResize(pricingOutput);
}
</script>

</body>
</html>

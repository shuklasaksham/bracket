<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bracket — App</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Inter+Tight:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --text-primary:#0f172a;
  --text-secondary:#475569;
  --text-muted:#64748b;

  --accent:#5b5bff;

  --glass-bg:rgba(255,255,255,0.72);
  --border-light:rgba(15,23,42,0.08);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter', system-ui, sans-serif;
  color:var(--text-primary);
  line-height:1.6;

  background:
    radial-gradient(1000px 520px at 12% 10%, rgba(170,150,255,0.30), transparent 60%),
    radial-gradient(900px 520px at 88% 15%, rgba(255,170,210,0.22), transparent 65%),
    radial-gradient(800px 440px at 50% 92%, rgba(130,190,255,0.20), transparent 60%),
    #f9fafb;
}

/* ================= NAVBAR (SAME AS INDEX) ================= */
.navbar{
  position:sticky;
  top:0;
  z-index:10;

  background:var(--glass-bg);
  backdrop-filter:blur(14px) saturate(160%);
  -webkit-backdrop-filter:blur(14px) saturate(160%);

  border-bottom:1px solid var(--border-light);
}

.nav-inner{
  max-width:1100px;
  margin:0 auto;
  padding:24px;

  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand img{
  height:32px;
}

.nav-links a{
  font-size:14px;
  color:var(--text-secondary);
  text-decoration:none;
}

/* ================= APP LAYOUT ================= */
.app-shell{
  display:flex;
  justify-content:center;
  padding:48px 16px;
}

.app{
  width:100%;
  max-width:760px;
}

/* ================= TABS ================= */
.tabs{
  display:flex;
  gap:32px;
  border-bottom:1px solid var(--border-light);
  margin-bottom:24px;
}

.tab{
  cursor:pointer;
  font-weight:500;
  color:var(--text-muted);
  padding-bottom:12px;
}

.tab.active{
  color:var(--text-primary);
  border-bottom:2px solid var(--accent);
}

/* ================= GLASS CARD ================= */
.card{
  background:rgba(255,255,255,0.55);
  backdrop-filter:blur(22px) saturate(170%);
  -webkit-backdrop-filter:blur(22px) saturate(170%);

  border-radius:22px;
  padding:28px;

  border:1px solid rgba(255,255,255,0.55);
  box-shadow:
    0 28px 60px rgba(15,23,42,0.16),
    inset 0 1px 0 rgba(255,255,255,0.75);
}

.card h3{
  font-family:'Inter Tight', sans-serif;
  margin-top:0;
}

/* ================= FORMS ================= */
label{
  display:block;
  margin-top:18px;
  font-size:13px;
  font-weight:600;
  color:var(--text-secondary);
}

select, textarea{
  width:100%;
  margin-top:6px;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid var(--border-light);
  font-size:14px;
  font-family:inherit;
  background:rgba(255,255,255,0.9);
}

textarea{
  resize:none;
}

/* OUTPUT TEXTAREA */
textarea.output-box{
  resize:none;
  overflow:hidden;
  min-height:120px;
}

/* ================= BUTTON ================= */
button{
  margin-top:22px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;

  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,0.4),
      rgba(255,255,255,0.15)
    ),
    var(--accent);

  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);

  color:#ffffff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;

  box-shadow:
    0 16px 36px rgba(91,91,255,0.35),
    inset 0 1px 0 rgba(255,255,255,0.45);

  transition:transform .2s ease, box-shadow .2s ease;
}

button:hover{
  transform:translateY(-1px);
  box-shadow:
    0 22px 48px rgba(91,91,255,0.45),
    inset 0 1px 0 rgba(255,255,255,0.55);
}

/* ================= RESULT ================= */
.result{
  margin-top:18px;
  padding:16px;
  border-radius:14px;
  border:1px solid var(--border-light);
  background:rgba(255,255,255,0.85);
}

.hidden{display:none}
</style>
</head>

<body>

<!-- ================= NAV ================= -->
<div class="navbar">
  <div class="nav-inner">
    <div class="brand">
      <img src="/logo-icon.png" alt="Bracket">
    </div>
    <div class="nav-links">
      <a href="/">Home</a>
    </div>
  </div>
</div>

<!-- ================= APP ================= -->
<div class="app-shell">
<div class="app">

<div class="tabs">
  <div class="tab active" onclick="switchTab('pricing',this)">Pricing</div>
  <div class="tab" onclick="switchTab('scope',this)">Scope</div>
  <div class="tab" onclick="switchTab('playbook',this)">Client Playbook</div>
</div>

<!-- PRICING -->
<div id="pricing" class="card">
  <h3>Pricing</h3>

  <label>Project type</label>
  <select id="projectType">
    <option>UI/UX – Product / SaaS</option>
    <option>UI/UX – Website / Marketing</option>
    <option>Mobile App Design</option>
    <option>Web Design (Visual only)</option>
    <option>Design System / Component Library</option>
    <option>Brand Identity (Logo + basics)</option>
    <option>Brand Refresh / Rebrand</option>
    <option>Brand Guidelines / Visual Language</option>
    <option>Illustration / Artwork</option>
    <option>Social Media Creatives</option>
    <option>Presentation / Pitch Deck</option>
    <option>No-code Website (Webflow / Framer)</option>
    <option>Landing Page (Conversion-focused)</option>
    <option>Design Audit / Review</option>
    <option>Custom / Not sure yet</option>
  </select>

  <label>Designer experience</label>
  <select id="experience">
    <option>Early-career (0–2 years)</option>
    <option>Mid-level (3–5 years)</option>
    <option>Senior (6–10 years)</option>
    <option>Very senior / specialist (10+ years)</option>
  </select>

  <label>Project size</label>
  <select id="projectSize">
    <option>Small</option>
    <option>Medium</option>
    <option>Large</option>
  </select>

  <label>Client clarity</label>
  <select id="clientClarity">
    <option>Very clear</option>
    <option>Somewhat clear</option>
    <option>Exploratory / unclear</option>
  </select>

  <label>Timeline</label>
  <select id="timeline">
    <option>Flexible</option>
    <option>Normal</option>
    <option>Urgent</option>
  </select>

  <label>Additional context (optional)</label>
  <textarea id="pricingContext"></textarea>

  <button onclick="callPricing()">Generate range</button>

  <div id="pricingResult" class="result hidden">
    <textarea id="pricingOutput" class="output-box" readonly></textarea>
  </div>
</div>

<!-- SCOPE -->
<div id="scope" class="card hidden">
  <h3>Describe project scope</h3>
  <textarea id="scopeInput"></textarea>
  <button onclick="callAI('scope')">Generate scope</button>
  <div id="scopeResult" class="result hidden">
    <textarea id="scopeOutput" class="output-box" readonly></textarea>
  </div>
</div>

<!-- PLAYBOOK -->
<div id="playbook" class="card hidden">
  <h3>Describe client situation</h3>
  <textarea id="playbookInput"></textarea>
  <button onclick="callAI('playbook')">Generate response</button>
  <div id="playbookResult" class="result hidden">
    <textarea id="playbookOutput" class="output-box" readonly></textarea>
  </div>
</div>

</div>
</div>

<script>
function switchTab(id, el){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function autoResize(el){
  el.style.height = "auto";
  el.style.height = el.scrollHeight + "px";
}

async function callPricing(){
  const payload = {
    projectType: projectType.value,
    experience: experience.value,
    size: projectSize.value,
    clarity: clientClarity.value,
    timeline: timeline.value,
    context: pricingContext.value
  };

  const res = await fetch("/api/pricing",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(payload)
  });

  const data = await res.json();
  pricingOutput.value = data.output;
  pricingResult.classList.remove("hidden");
  autoResize(pricingOutput);
}

async function callAI(type){
  const input = document.getElementById(type+"Input").value.trim();
  if(!input) return alert("Please enter text");

  const res = await fetch(`/api/${type}`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ text: input })
  });

  const data = await res.json();
  const output = document.getElementById(type+"Output");
  output.value = data.output;
  document.getElementById(type+"Result").classList.remove("hidden");
  autoResize(output);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bracket — App</title>

<style>
:root{
  --bg-dark:#0f1220;
  --bg-light:#ffffff;
  --text-dark:#0f172a;
  --text-muted:#64748b;
  --accent:#6366f1;
  --border:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg-dark);
  color:#fff;
}

/* NAV */
.navbar{
  border-bottom:1px solid rgba(255,255,255,0.1);
}
.nav-inner{
  max-width:1100px;
  margin:auto;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
}
.logo a{color:#fff;text-decoration:none;font-weight:700}
.nav-links a{color:#c7d2fe;text-decoration:none;font-size:14px}

/* APP */
.app-shell{display:flex;justify-content:center;padding:32px 16px}
.app{width:100%;max-width:760px}

.tabs{
  display:flex;
  gap:24px;
  border-bottom:1px solid rgba(255,255,255,0.2);
  margin-bottom:16px
}
.tab{
  cursor:pointer;
  color:#c7d2fe;
  font-weight:600;
  padding-bottom:10px
}
.tab.active{
  color:#fff;
  border-bottom:2px solid #fff
}

.card{
  background:#fff;
  color:var(--text-dark);
  border-radius:16px;
  padding:24px;
  box-shadow:0 30px 60px rgba(0,0,0,0.35);
}

label{
  display:block;
  font-size:13px;
  font-weight:600;
  margin-top:16px;
  margin-bottom:6px;
}

select, textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}

textarea{resize:none}

button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}

.result{
  margin-top:20px;
  padding:16px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#f9fafb;
}

.output{
  white-space:pre-line;
  font-size:14px;
  line-height:1.6;
}

.hidden{display:none}
</style>
</head>

<body>

<div class="navbar">
  <div class="nav-inner">
    <div class="logo"><a href="/">BRACKET</a></div>
    <div class="nav-links"><a href="/">Home</a></div>
  </div>
</div>

<div class="app-shell">
<div class="app">

<div class="tabs">
  <div class="tab active" onclick="switchTab('pricing',this)">Pricing</div>
  <div class="tab" onclick="switchTab('scope',this)">Scope</div>
  <div class="tab" onclick="switchTab('playbook',this)">Client Playbook</div>
</div>

<!-- PRICING -->
<div id="pricing" class="card">
  <h3>Project pricing inputs</h3>

  <label>Project type</label>
  <select id="projectType">
    <option>Brand identity</option>
    <option>UI/UX design</option>
    <option>Website design</option>
    <option>Product design</option>
    <option>Social media / marketing design</option>
  </select>

  <label>Scope size</label>
  <select id="scopeSize">
    <option>Small (few deliverables)</option>
    <option>Medium (multiple deliverables)</option>
    <option>Large (complex or ongoing)</option>
  </select>

  <label>Timeline</label>
  <select id="timeline">
    <option>Flexible</option>
    <option>Moderate deadline</option>
    <option>Tight / urgent</option>
  </select>

  <label>Revisions expected</label>
  <select id="revisions">
    <option>1–2 rounds</option>
    <option>3–4 rounds</option>
    <option>Unlimited / unclear</option>
  </select>

  <label>Client type</label>
  <select id="clientType">
    <option>Startup / small business</option>
    <option>Funded startup</option>
    <option>Agency</option>
    <option>Enterprise</option>
  </select>

  <label>Your experience level</label>
  <select id="experience">
    <option>Early (0–2 years)</option>
    <option>Mid (3–6 years)</option>
    <option>Senior (7+ years)</option>
  </select>

  <label>Additional context (optional)</label>
  <textarea id="pricingContext" rows="4"
    placeholder="Budget signals, red flags, unclear expectations, comparison with others, etc."></textarea>

  <button onclick="calculatePricing()">Calculate price</button>

  <div id="pricingResult" class="result hidden">
    <div id="pricingOutput" class="output"></div>
  </div>
</div>

<!-- SCOPE (UNCHANGED) -->
<div id="scope" class="card hidden">
  <h3>Describe project scope</h3>
  <textarea id="scopeInput" rows="6"></textarea>
  <button onclick="callAI('scope')">Generate scope</button>
  <div id="scopeResult" class="result hidden">
    <div id="scopeOutput" class="output"></div>
  </div>
</div>

<!-- PLAYBOOK (UNCHANGED) -->
<div id="playbook" class="card hidden">
  <h3>Describe client situation</h3>
  <textarea id="playbookInput" rows="6"></textarea>
  <button onclick="callAI('playbook')">Generate response</button>
  <div id="playbookResult" class="result hidden">
    <div id="playbookOutput" class="output"></div>
  </div>
</div>

</div>
</div>

<script>
function switchTab(id, el){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

async function calculatePricing(){
  const payload = {
    projectType: projectType.value,
    scopeSize: scopeSize.value,
    timeline: timeline.value,
    revisions: revisions.value,
    clientType: clientType.value,
    experience: experience.value,
    context: pricingContext.value
  };

  const res = await fetch("/api/pricing",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(payload)
  });

  const data = await res.json();
  pricingOutput.innerText = data.output;
  pricingResult.classList.remove("hidden");
}

async function callAI(type){
  const input=document.getElementById(type+"Input").value.trim();
  if(!input) return alert("Please enter text");

  const res=await fetch(`/api/${type}`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ text:input })
  });

  const data=await res.json();
  document.getElementById(type+"Output").innerText=data.output;
  document.getElementById(type+"Result").classList.remove("hidden");
}
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bracket — App</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f1220;
  color: #fff;
}

.app {
  max-width: 720px;
  margin: 40px auto;
}

.card {
  background: #fff;
  color: #111;
  border-radius: 16px;
  padding: 24px;
}

label {
  font-size: 14px;
  font-weight: 600;
  display: block;
  margin-top: 16px;
}

select, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
}

button {
  margin-top: 24px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: #6366f1;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.result {
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="app">
  <div class="card">
    <h2>Project pricing inputs</h2>

    <label>Project type</label>
    <select id="projectType">
      <option>Brand identity</option>
      <option>UI/UX design</option>
      <option>Website design</option>
      <option>App design</option>
      <option>Social media creatives</option>
      <option>Pitch deck</option>
      <option>Illustration</option>
    </select>

    <label>Scope size</label>
    <select id="scopeSize">
      <option>Small (few deliverables)</option>
      <option>Medium (multiple deliverables)</option>
      <option>Large (complex / many deliverables)</option>
    </select>

    <label>Timeline</label>
    <select id="timeline">
      <option>Flexible</option>
      <option>Moderate</option>
      <option>Urgent</option>
    </select>

    <label>Revisions expected</label>
    <select id="revisions">
      <option>1–2 rounds</option>
      <option>3–4 rounds</option>
      <option>Unlimited / unclear</option>
    </select>

    <label>Client type</label>
    <select id="clientType">
      <option>Startup / small business</option>
      <option>Corporate</option>
      <option>Agency / intermediary</option>
    </select>

    <label>Your experience level</label>
    <select id="experience">
      <option>Early (0–2 years)</option>
      <option>Mid (2–5 years)</option>
      <option>Senior (5+ years)</option>
    </select>

    <label>Additional context (optional)</label>
    <textarea id="context" placeholder="Budget signals, red flags, unclear expectations, etc."></textarea>

    <button onclick="calculatePrice()">Calculate price</button>

    <div class="result">
      <textarea id="pricingOutput" readonly></textarea>
    </div>
  </div>
</div>

<script>
async function calculatePrice() {
  const payload = {
    projectType: document.getElementById("projectType").value,
    scopeSize: document.getElementById("scopeSize").value,
    timeline: document.getElementById("timeline").value,
    revisions: document.getElementById("revisions").value,
    clientType: document.getElementById("clientType").value,
    experience: document.getElementById("experience").value,
    context: document.getElementById("context").value
  };

  const res = await fetch("/api/pricing", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  document.getElementById("pricingOutput").value = data.output;
}
</script>

</body>
</html>

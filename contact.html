<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact — Bracket</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Inter+Tight:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --text-primary:#0f172a;
  --text-secondary:#475569;
  --text-muted:#64748b;

  --accent:#5b5bff;

  --glass-bg:rgba(255,255,255,0.72);
  --border-light:rgba(15,23,42,0.08);
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  margin:0;
  font-family:'Inter', system-ui, sans-serif;
  color:var(--text-primary);
  line-height:1.7;

  /* SAME AMBIENT BACKGROUND */
  background:
    radial-gradient(1000px 520px at 12% 10%, rgba(170,150,255,0.30), transparent 60%),
    radial-gradient(900px 520px at 88% 15%, rgba(255,170,210,0.22), transparent 65%),
    radial-gradient(800px 440px at 50% 92%, rgba(130,190,255,0.20), transparent 60%),
    #f9fafb;
}

a{text-decoration:none;color:inherit}

/* ================= NAVBAR (SHARED) ================= */
.navbar{
  position:sticky;
  top:0;
  z-index:10;

  background:var(--glass-bg);
  backdrop-filter:blur(14px) saturate(160%);
  -webkit-backdrop-filter:blur(14px) saturate(160%);

  border-bottom:1px solid var(--border-light);
}

.nav-inner{
  max-width:1100px;
  margin:0 auto;
  padding:24px;

  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand img{
  height:32px;
}

.nav-links a{
  font-size:14px;
  color:var(--text-secondary);
}

/* ================= PAGE LAYOUT ================= */
.container{
  max-width:720px;
  margin:0 auto;
  padding:120px 20px 140px;
  text-align:center;
}

/* ================= GLASS CARD ================= */
.contact-card{
  background:rgba(255,255,255,0.55);
  backdrop-filter:blur(22px) saturate(170%);
  -webkit-backdrop-filter:blur(22px) saturate(170%);

  border-radius:24px;
  padding:48px 36px;

  border:1px solid rgba(255,255,255,0.55);
  box-shadow:
    0 30px 60px rgba(15,23,42,0.16),
    inset 0 1px 0 rgba(255,255,255,0.75);
}

/* ================= CONTENT ================= */
.contact-card h1{
  font-family:'Inter Tight', sans-serif;
  font-size:40px;
  margin:0 0 16px;
  letter-spacing:-0.3px;
}

.contact-card p{
  font-size:17px;
  color:var(--text-secondary);
  margin:0 0 28px;
}

/* ================= EMAIL LINK ================= */
.email{
  display:inline-block;
  padding:14px 28px;
  border-radius:14px;

  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,0.4),
      rgba(255,255,255,0.15)
    ),
    var(--accent);

  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);

  color:#ffffff;
  font-weight:600;
  font-size:15px;

  border:1px solid rgba(255,255,255,0.45);

  box-shadow:
    0 16px 36px rgba(91,91,255,0.35),
    inset 0 1px 0 rgba(255,255,255,0.55);

  transition:transform .2s ease, box-shadow .2s ease;
}

.email:hover{
  transform:translateY(-1px);
  box-shadow:
    0 22px 48px rgba(91,91,255,0.45),
    inset 0 1px 0 rgba(255,255,255,0.65);
}

/* ================= FOOTER ================= */
footer{
  margin-top:120px;
  padding:32px 20px;
  border-top:1px solid var(--border-light);
  font-size:13px;
  color:var(--text-muted);
  text-align:center;
}

/* ================= RESPONSIVE ================= */
@media(max-width:720px){
  .contact-card{
    padding:36px 24px;
  }
  .contact-card h1{
    font-size:32px;
  }
}
</style>
</head>

<body>

<!-- ================= NAV ================= -->
<div class="navbar">
  <div class="nav-inner">
    <a href="/" class="brand">
      <img src="/logo-icon.png" alt="Bracket">
    </a>
    <div class="nav-links">
      <a href="/contact.html">Contact</a>
    </div>
  </div>
</div>

<!-- ================= CONTENT ================= -->
<div class="container">
  <div class="contact-card">
    <h1>Get in touch</h1>
    <p>
      Have feedback, questions, or ideas for Bracket?<br>
      I’d genuinely love to hear from you.
    </p>

    <a class="email" href="mailto:shuklasaksham01@gmail.com">
      shuklasaksham01@gmail.com
    </a>
  </div>
</div>

<footer>
  © Bracket · Early version · Feedback welcome
</footer>

</body>
</html>
